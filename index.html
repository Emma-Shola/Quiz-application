<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">Quiz App</h1>
    <div class="big">
        <h1 class="score">Score:</h1>
        <div class="question">What year did the Titanic sink in the Atlantic Ocean on 15 April, on its maiden voyage from Southampton?</div>
        <form class="form">
            <label class="bullet bullet1">
                <input type="radio" name="answer" value="1912">
                1912
            </label>
            <label class="bullet bullet2">
                <input type="radio" name="answer" value="2022">
                2022
            </label>
            <label class="bullet bullet3">
                <input type="radio" name="answer" value="1902">
                1902
            </label>
            <label class="bullet bullet4">
                <input type="radio" name="answer" value="1810">
                1810
            </label>
        </form>
        <div class="button">
            <button class="submit">Submit</button>
            <button class="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
